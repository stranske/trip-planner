[project]
name = "trip-planner"
version = "0.1.0"


[project.optional-dependencies]
dev = [
    "ruff==0.14.14",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["scripts*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = ["1. tests", "scripts"]
addopts = ["--ignore=tests/test_build_html.py"]

[tool.mypy]
python_version = "3.11"
exclude = ["1\\. tests", "scripts/langchain", "scripts/validate_request.py", "scripts/build_html.py"]
explicit_package_bases = true
namespace_packages = true

[tool.coverage.run]
omit = [
    # Synced from Workflows repo - tested there
    "scripts/ci_*.py",
    "scripts/sync_*.py",
    "scripts/coverage_history_append.py",
    "tools/*.py",
    ".github/scripts/*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]

[[tool.mypy.overrides]]
module = ["jsonschema", "jinja2", "langchain_openai", "langchain_core.*"]
ignore_missing_imports = true

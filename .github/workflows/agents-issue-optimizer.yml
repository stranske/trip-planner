name: Agents Issue Optimizer

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to optimize"
        required: true
        type: string
      phase:
        description: "Phase to run (analyze, apply, or format)"
        required: true
        type: choice
        options:
          - analyze
          - apply
          - format

jobs:
  optimize_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      models: read

    steps:
      - name: Check trigger conditions
        id: check
        env:
          EVENT_NAME: ${{ github.event_name }}
          LABEL_NAME: ${{ github.event.label.name }}
          DISPATCH_PHASE: ${{ inputs.phase }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          if [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            {
              echo "phase=$DISPATCH_PHASE"
              echo "issue_number=${{ inputs.issue_number }}"
              echo "should_run=true"
            } >> "$GITHUB_OUTPUT"
          elif [[ "$LABEL_NAME" == "agents:optimize" ]]; then
            # Skip if auto-pilot label is present (auto-pilot runs optimizer inline)
            # Use pipefail to ensure gh errors cause check to fail-closed
            if gh issue view "${{ github.event.issue.number }}" --json labels \
                --jq '.labels[].name' | grep -qx 'agents:auto-pilot'; then
              echo "should_run=false" >> "$GITHUB_OUTPUT"
              echo "Skipping: auto-pilot label present (runs inline)"
            else
              {
                echo "phase=analyze"
                echo "issue_number=${{ github.event.issue.number }}"
                echo "should_run=true"
              } >> "$GITHUB_OUTPUT"
            fi
          elif [[ "$LABEL_NAME" == "agents:apply-suggestions" ]]; then
            # Skip if auto-pilot label is present (auto-pilot manages this label for state)
            # Use pipefail to ensure gh errors cause check to fail-closed
            if gh issue view "${{ github.event.issue.number }}" --json labels \
                --jq '.labels[].name' | grep -qx 'agents:auto-pilot'; then
              echo "should_run=false" >> "$GITHUB_OUTPUT"
              echo "Skipping: auto-pilot label present (manages apply inline)"
            else
              {
                echo "phase=apply"
                echo "issue_number=${{ github.event.issue.number }}"
                echo "should_run=true"
              } >> "$GITHUB_OUTPUT"
            fi
          elif [[ "$LABEL_NAME" == "agents:format" ]]; then
            # Skip if auto-pilot label is present (auto-pilot runs format inline)
            # Use pipefail to ensure gh errors cause check to fail-closed
            if gh issue view "${{ github.event.issue.number }}" --json labels \
                --jq '.labels[].name' | grep -qx 'agents:auto-pilot'; then
              echo "should_run=false" >> "$GITHUB_OUTPUT"
              echo "Skipping: auto-pilot label present (runs inline)"
            else
              {
                echo "phase=format"
                echo "issue_number=${{ github.event.issue.number }}"
                echo "should_run=true"
              } >> "$GITHUB_OUTPUT"
            fi
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate App Token
        id: app_token
        if: steps.check.outputs.should_run == 'true'
        continue-on-error: true
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOWS_APP_ID }}
          private-key: ${{ secrets.WORKFLOWS_APP_PRIVATE_KEY }}

      - name: Select Token
        id: token
        if: steps.check.outputs.should_run == 'true'
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
          GITHUB_TOKEN_FALLBACK: ${{ github.token }}
        run: |
          if [ -n "$APP_TOKEN" ]; then
            echo "Using GitHub App token (5000/hr pool)"
            echo "token=$APP_TOKEN" >> "$GITHUB_OUTPUT"
            echo "source=app" >> "$GITHUB_OUTPUT"
          else
            echo "Falling back to GITHUB_TOKEN (1000/hr shared pool)"
            echo "token=$GITHUB_TOKEN_FALLBACK" >> "$GITHUB_OUTPUT"
            echo "source=github_token" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v6

      - name: Checkout Workflows repository for scripts
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v6
        with:
          repository: stranske/Workflows
          path: workflows-scripts
          sparse-checkout: |
            scripts/langchain
            tools
          sparse-checkout-cone-mode: false

      - name: Setup API client
        if: steps.check.outputs.should_run == 'true'
        uses: ./.github/actions/setup-api-client
        with:
          secrets: ${{ toJSON(secrets) }}
          github_token: ${{ steps.token.outputs.token }}

      - name: Set up Python
        if: steps.check.outputs.should_run == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.check.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install langchain dependencies
          pip install langchain langchain-core langchain-openai \
            langchain-anthropic langchain-community

      - name: Check optimizer recursion guard
        if: steps.check.outputs.should_run == 'true'
        id: recursion_guard
        env:
          GH_TOKEN: ${{ steps.token.outputs.token }}
          ISSUE_NUMBER: ${{ steps.check.outputs.issue_number }}
        run: |
          # Check how many optimizer runs for this issue in last hour
          one_hour_ago=$( \
            date -u -d '1 hour ago' \
            '+%Y-%m-%dT%H:%M:%SZ' 2>/dev/null \
            || date -u -v-1H '+%Y-%m-%dT%H:%M:%SZ')

          # shellcheck disable=SC2016
          count=$(gh run list \
            --workflow=agents-issue-optimizer.yml \
            --json conclusion,createdAt,displayTitle \
            | jq --arg cutoff "$one_hour_ago" \
              --arg issue "#$ISSUE_NUMBER" \
              '[.[] | select(.createdAt > $cutoff
              and (.displayTitle | contains($issue)))
              ] | length')

          echo "Optimizer runs for issue #$ISSUE_NUMBER in last hour: $count"

          if [ "$count" -gt 3 ]; then
            echo "⚠️ Too many optimizer runs ($count > 3) in last hour"
            echo "recursion_detected=true" >> "$GITHUB_OUTPUT"

            # Post warning comment
            REPO="${{ github.repository }}"
            DOCS_URL="https://github.com/${REPO}"
            DOCS_URL+="/blob/phase-3/Agents.md"
            DOCS_URL+="#auto-pilot-recovery-procedures"
            printf '%s\n' \
              "## ⚠️ Optimizer Paused" \
              "" \
              "**Reason:** More than 3 optimizer runs detected in the last hour (__COUNT__ runs)." \
              "" \
              "This usually indicates:" \
              "- Task decomposition spiral (creating too many subtasks)" \
              "- Repeated failures causing retry loop" \
              "" \
              "**Next steps:**" \
              "1. Check issue body for task explosion (hundreds of repeated tasks)" \
              "2. Check recent workflow runs for errors" \
              "3. If issue body is corrupted, close and recreate with clean body" \
              "4. Remove \`agents:auto-pilot-pause\` label to retry after fixing" \
              "" \
              "Auto-pilot has been paused. See [recovery procedures](${DOCS_URL})." \
              > /tmp/recursion_guard_comment.md
            sed -i "s/__COUNT__/${count}/g" /tmp/recursion_guard_comment.md
            gh issue comment "$ISSUE_NUMBER" --body-file /tmp/recursion_guard_comment.md

            # Add pause label
            gh issue edit "$ISSUE_NUMBER" --add-label "agents:auto-pilot-pause"

            exit 1
          else
            echo "recursion_detected=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get issue body
        if: steps.check.outputs.should_run == 'true'
        id: get_issue
        env:
          GH_TOKEN: ${{ steps.token.outputs.token }}
          ISSUE_NUMBER: ${{ steps.check.outputs.issue_number }}
        uses: actions/github-script@v8
        with:
          github-token: ${{ steps.token.outputs.token }}
          script: |
            const fs = require('fs');
            const { createTokenAwareRetry } = require('./.github/scripts/github-api-with-retry.js');
            const { github: retryGithub, withRetry } = await createTokenAwareRetry({
              github,
              core,
              env: process.env,
              task: 'issue-optimizer',
              capabilities: ['issues:read'],
            });
            const issueNumber = Number(process.env.ISSUE_NUMBER);
            const { owner, repo } = context.repo;
            const { data } = await withRetry((client) =>
              client.rest.issues.get({ owner, repo, issue_number: issueNumber })
            );
            fs.writeFileSync('/tmp/issue.json', JSON.stringify(data, null, 2));
            fs.writeFileSync('/tmp/issue_body.md', data.body || '');
            core.info('Issue body saved to /tmp/issue_body.md');

      - name: Phase 1 - Analyze Issue
        if: steps.check.outputs.should_run == 'true' && steps.check.outputs.phase == 'analyze'
        id: analyze
        env:
          ISSUE_NUMBER: ${{ steps.check.outputs.issue_number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLAUDE_API_STRANSKE: ${{ secrets.CLAUDE_API_STRANSKE }}
          LANGCHAIN_PROVIDER: anthropic
          LANGCHAIN_MODEL: claude-sonnet-4-5-20250929
          PYTHONPATH: ${{ github.workspace }}/workflows-scripts
        run: |
          echo "Running analysis on issue #${ISSUE_NUMBER}"
          python workflows-scripts/scripts/langchain/issue_optimizer.py \
            --input-file /tmp/issue_body.md \
            --json > /tmp/suggestions.json

          # Format the comment
          python -c "
          import json
          import sys
          sys.path.insert(0, 'workflows-scripts/scripts/langchain')
          from issue_optimizer import IssueOptimizationResult, format_suggestions_comment

          with open('/tmp/suggestions.json') as f:
              data = json.load(f)

          result = IssueOptimizationResult(
              task_splitting=data.get('task_splitting', []),
              blocked_tasks=data.get('blocked_tasks', []),
              objective_criteria=data.get('objective_criteria', []),
              missing_sections=data.get('missing_sections', []),
              formatting_issues=data.get('formatting_issues', []),
              overall_notes=data.get('overall_notes', ''),
              provider_used=data.get('provider_used')
          )

          comment = format_suggestions_comment(result)
          with open('/tmp/comment.md', 'w') as f:
              f.write(comment)
          " || {
            echo "Failed to format comment, using raw JSON"
            cat /tmp/suggestions.json > /tmp/comment.md
          }

          # Post comment
          gh issue comment "${ISSUE_NUMBER}" --body-file /tmp/comment.md

            echo "Analysis complete."
            echo "Review suggestions and add 'agents:apply-suggestions' label to apply."

      - name: Advisory issue dedup check
        if: steps.check.outputs.should_run == 'true' && steps.check.outputs.phase == 'analyze'
        env:
          GH_TOKEN: ${{ steps.token.outputs.token }}
          ISSUE_NUMBER: ${{ steps.check.outputs.issue_number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLAUDE_API_STRANSKE: ${{ secrets.CLAUDE_API_STRANSKE }}
          PYTHONPATH: ${{ github.workspace }}/workflows-scripts
        run: |
          echo "Checking for potential duplicate issues (advisory)"

          node - <<'NODE'
          const fs = require('fs');
          const { Octokit } = require('@octokit/rest');
          const { createTokenAwareRetry } = require('./.github/scripts/github-api-with-retry.js');

          const issueNumber = Number(process.env.ISSUE_NUMBER);
          const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
          const github = new Octokit({ auth: process.env.GH_TOKEN });
          const core = { info: console.log, warning: console.warn, debug: () => {} };

          (async () => {
            const { paginateWithRetry } = await createTokenAwareRetry({
              github,
              core,
              env: process.env,
              task: 'issue-optimizer',
              capabilities: ['issues:read'],
            });

            const openIssues = await paginateWithRetry(
              github.rest.issues.listForRepo,
              { owner, repo, state: 'open', per_page: 100 }
            );

            const comments = await paginateWithRetry(
              github.rest.issues.listComments,
              { owner, repo, issue_number: issueNumber, per_page: 100 }
            );

            fs.writeFileSync('/tmp/open_issues.json', JSON.stringify(openIssues, null, 2));
            fs.writeFileSync('/tmp/dedup_comments.json', JSON.stringify(comments, null, 2));
          })().catch((error) => {
            console.error(error);
            process.exit(1);
          });
          NODE

          python - <<'PY' || true
          import json
          import sys
          sys.path.insert(0, 'workflows-scripts/scripts/langchain')
          import issue_dedup

          with open('/tmp/issue.json', encoding='utf-8') as f:
              issue = json.load(f)
          with open('/tmp/open_issues.json', encoding='utf-8') as f:
              open_issues = json.load(f)
            with open('/tmp/dedup_comments.json', encoding='utf-8') as f:
                comments = json.load(f)

            marker = issue_dedup.SIMILAR_ISSUES_MARKER
            for comment in comments or []:
                body = (comment or {}).get('body') or ''
                if marker in body:
                    raise SystemExit(0)

          # Conservative defaults; can be tuned later.
          threshold = 0.82
            store = issue_dedup.build_issue_vector_store(open_issues)
            if store is None:
                raise SystemExit(0)

            title = (issue.get('title') or '').strip()
            body = (issue.get('body') or '').strip()
            query = f"{title}\n{body}".strip() if body else title
            if not query:
                raise SystemExit(0)

            matches = issue_dedup.find_similar_issues(store, query, threshold=threshold, k=5)
            comment = issue_dedup.format_similar_issues_comment(matches, max_items=5)
            if comment:
                with open('/tmp/dedup_comment.md', 'w', encoding='utf-8') as out:
                    out.write(comment)
          PY

          if [[ -f /tmp/dedup_comment.md ]]; then
            gh issue comment "${ISSUE_NUMBER}" --body-file /tmp/dedup_comment.md || true
          else
            echo "No likely duplicates detected."
          fi

      - name: Phase 2 - Apply Suggestions
        if: steps.check.outputs.should_run == 'true' && steps.check.outputs.phase == 'apply'
        id: apply
        env:
          ISSUE_NUMBER: ${{ steps.check.outputs.issue_number }}
          GH_TOKEN: ${{ steps.token.outputs.token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLAUDE_API_STRANSKE: ${{ secrets.CLAUDE_API_STRANSKE }}
          LANGCHAIN_PROVIDER: anthropic
          LANGCHAIN_MODEL: claude-sonnet-4-5-20250929
          PYTHONPATH: ${{ github.workspace }}/workflows-scripts
        run: |
          echo "Extracting suggestions from comments on issue #${ISSUE_NUMBER}"

          node - <<'NODE'
          const fs = require('fs');
          const { Octokit } = require('@octokit/rest');
          const { createTokenAwareRetry } = require('./.github/scripts/github-api-with-retry.js');

          const issueNumber = Number(process.env.ISSUE_NUMBER);
          const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
          const github = new Octokit({ auth: process.env.GH_TOKEN });
          const core = { info: console.log, warning: console.warn, debug: () => {} };

          (async () => {
            const { paginateWithRetry } = await createTokenAwareRetry({
              github,
              core,
              env: process.env,
              task: 'issue-optimizer',
              capabilities: ['issues:read'],
            });

            const comments = await paginateWithRetry(
              github.rest.issues.listComments,
              { owner, repo, issue_number: issueNumber, per_page: 100 }
            );

            fs.writeFileSync('/tmp/comments.json', JSON.stringify(comments, null, 2));
          })().catch((error) => {
            console.error(error);
            process.exit(1);
          });
          NODE

          # Extract suggestions JSON from comment
          python -c "
          import json
          import sys
          import re
          sys.path.insert(0, 'workflows-scripts/scripts/langchain')
          from issue_optimizer import _extract_suggestions_json, apply_suggestions

          with open('/tmp/comments.json') as f:
              comments = json.load(f)

          suggestions = None
          for comment in comments:
              body = comment.get('body', '')
              extracted = _extract_suggestions_json(body)
              if extracted:
                  suggestions = extracted
                  break

          if not suggestions:
              print('ERROR: No suggestions JSON found in comments')
              sys.exit(1)

          # Read current issue body
          with open('/tmp/issue_body.md') as f:
              issue_body = f.read()

          # Apply suggestions
          result = apply_suggestions(issue_body, suggestions, use_llm=True)

          with open('/tmp/updated_body.md', 'w') as f:
              f.write(result['formatted_body'])

          print('Suggestions applied successfully')
          " || exit 1

          # Update issue body
          gh issue edit "${ISSUE_NUMBER}" --body-file /tmp/updated_body.md

          echo "Issue body updated with applied suggestions"

      - name: Phase 3 - Format Issue
        if: steps.check.outputs.should_run == 'true' && steps.check.outputs.phase == 'format'
        id: format
        env:
          ISSUE_NUMBER: ${{ steps.check.outputs.issue_number }}
          GH_TOKEN: ${{ steps.token.outputs.token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLAUDE_API_STRANSKE: ${{ secrets.CLAUDE_API_STRANSKE }}
          PYTHONPATH: ${{ github.workspace }}/workflows-scripts
        run: |
          echo "Formatting issue #${ISSUE_NUMBER} into AGENT_ISSUE_TEMPLATE structure"

          # Format the issue using issue_formatter.py
          python workflows-scripts/scripts/langchain/issue_formatter.py \
            --input-file /tmp/issue_body.md \
            --json > /tmp/format_result.json

          # Extract formatted body
          python -c "
          import json
          with open('/tmp/format_result.json') as f:
              result = json.load(f)
          formatted = result.get('formatted_body', '')
          if not formatted:
              print('ERROR: No formatted body returned')
              import sys
              sys.exit(1)
          with open('/tmp/formatted_body.md', 'w') as f:
              f.write(formatted)
          print('Issue formatted successfully')
          " || exit 1

          # Update issue body with formatted version
          gh issue edit "${ISSUE_NUMBER}" --body-file /tmp/formatted_body.md

          echo "Issue body updated with formatted structure"

      - name: Manage labels
        if: steps.check.outputs.should_run == 'true'
        env:
          GH_TOKEN: ${{ steps.token.outputs.token || github.token }}
          ISSUE_NUMBER: ${{ steps.check.outputs.issue_number }}
          PHASE: ${{ steps.check.outputs.phase }}
        run: |
          if [[ "$PHASE" == "apply" ]]; then
            # Only remove agents:optimize, keep agents:apply-suggestions for state tracking
            gh issue edit "${ISSUE_NUMBER}" --remove-label "agents:optimize" || true
            gh issue edit "${ISSUE_NUMBER}" --add-label "agents:formatted"
            echo "Labels updated: removed optimize, kept apply-suggestions for state tracking"
          elif [[ "$PHASE" == "format" ]]; then
            # Remove format trigger label and add formatted result label
            gh issue edit "${ISSUE_NUMBER}" --remove-label "agents:format"
            gh issue edit "${ISSUE_NUMBER}" --add-label "agents:formatted"
            echo "Labels updated: removed format, added formatted"
          fi

      - name: Report workflow failure
        if: failure()
        env:
          GH_TOKEN: ${{ steps.token.outputs.token || github.token }}
          ISSUE_NUMBER: ${{ steps.check.outputs.issue_number }}
          RUN_URL: >-
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -n "${ISSUE_NUMBER}" ]; then
            body=$(cat <<'COMMENT'
          ⚠️ **Workflow failed**

          The agents-issue-optimizer workflow encountered an error.

          **Details**: [View workflow run](RUN_URL_PLACEHOLDER)

          Please check the logs and retry if needed.
          COMMENT
          )
            body="${body//RUN_URL_PLACEHOLDER/${RUN_URL}}"
            gh issue comment "${ISSUE_NUMBER}" --body "$body" || true
          fi

name: Dependabot Auto-Lock
# Automatically regenerate requirements.lock when dependabot updates pyproject.toml
# This ensures the lock file stays in sync with dependency updates

on:
  pull_request:
    paths:
      - 'pyproject.toml'
    branches:
      - 'dependabot/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate-lock:
    name: Regenerate requirements.lock
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Check if lock file needs update
        id: check
        run: |
          uv pip compile pyproject.toml --extra dev --universal --output-file requirements.check 2>&1 | tee compile.log || {
            echo "❌ Compilation failed:"
            cat compile.log
            exit 1
          }
          
          if git diff --exit-code requirements.lock requirements.check > /dev/null 2>&1; then
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "✓ Lock file is already up to date"
          else
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "⚠ Lock file needs regeneration"
          fi
      
      - name: Regenerate lock file
        if: steps.check.outputs.needs_update == 'true'
        run: |
          uv pip compile pyproject.toml --extra dev --universal --output-file requirements.lock
          echo "✓ Generated new lock file"
      
      - name: Commit updated lock file
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add requirements.lock
          git commit -m "chore(deps): regenerate requirements.lock with all optional dependencies"
          git push
          echo "✓ Committed and pushed updated lock file"
